<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Website</title>
    <link rel="stylesheet" href="/my_website/assets/styles/public.css">
    <link rel="stylesheet" href="/my_website/assets/styles/sidebar.css">
    <link rel="stylesheet" href="/my_website/assets/styles/navbar.css">
    <link rel="stylesheet" href="/my_website/assets/styles/contact.css">

    <!--Display social icons-->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" nomodule></script>
    <!--Paste Fonts Here-->

</head>

<body>
    <main>
        <div data-include="aside.html"></div>
        <div class="main-content">
            <div data-include="navbar.html"></div>
            <article class="contact" data-page="contact">
                <header>
                  <h2 class="h2 article-title">Contact</h2>
                </header>
                <section class="contact-form">           
                  <form action="#" class="form" data-form>     
                    <div class="input-wrapper">
                      <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>
        
                      <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
                    </div>
        
                    <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>
        
                    <button class="form-btn" type="submit" disabled data-form-btn>
                      <ion-icon name="paper-plane"></ion-icon>
                      <span>Send Message</span>
                    </button>      
                  </form>      
                </section>      
            </article>
        </div>
    </main>


    <!--Scripts-->
    <script src="/my_website/assets/javascripts/script.js"></script>
    <script src="/my_website/assets/javascripts/include.js"></script>
</body>

</html>
